<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm món ăn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="mb-4">Thêm món ăn mới</h3>
      <form>
        <!-- Tên món -->
        <div class="mb-3">
          <label for="tenMon" class="form-label">Tên món</label>
          <input type="text" class="form-control" id="tenMon" placeholder="Nhập tên món ăn">
        </div>

        <!-- Giá -->
        <div class="mb-3">
          <label for="giaMon" class="form-label">Giá (VNĐ)</label>
          <input type="number" class="form-control" id="giaMon" placeholder="Ví dụ: 120000">
        </div>

        <!-- Mô tả -->
        <div class="mb-3">
          <label for="moTa" class="form-label">Mô tả</label>
          <textarea class="form-control" id="moTa" rows="3" placeholder="Mô tả ngắn gọn về món ăn"></textarea>
        </div>

        <!-- Danh mục -->
        <div class="mb-3">
          <label for="danhMuc" class="form-label">Danh mục</label>
          <select class="form-select" id="danhMuc">
            <option selected disabled>-- Chọn danh mục --</option>
            <option>Lẩu</option>
            <option>Nướng</option>
            <option>Đồ uống</option>
            <option>Khai vị</option>
          </select>
        </div>

        <!-- Ảnh -->
        <div class="mb-3">
          <label for="anhMon" class="form-label">Ảnh món ăn</label>
          <input type="file" class="form-control" id="anhMon">
        </div>

        <!-- Nút -->
        <button type="submit" class="btn btn-primary">Thêm mới</button>
        <button type="reset" class="btn btn-secondary">Làm lại</button>
      </form>
    </div>
  </div>

</body>
</html>
