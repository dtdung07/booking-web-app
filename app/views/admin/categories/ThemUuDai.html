<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm mới ưu đãi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="mb-4 text-center">Thêm mới ưu đãi</h3>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Tên ưu đãi</label>
          <input type="text" class="form-control" placeholder="VD: Giảm giá cuối tuần">
        </div>
        <div class="col-md-6">
          <label class="form-label">Caption / Slogan</label>
          <input type="text" class="form-control" placeholder="VD: Sinh nhật cực chất – Tự Do lo tất">
        </div>

        <div class="col-md-6">
          <label class="form-label">Loại ưu đãi</label>
          <select class="form-select">
            <option value="percent">Giảm theo %</option>
            <option value="amount">Giảm số tiền (VNĐ)</option>
            <option value="freeship">Miễn phí dịch vụ</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Giá trị ưu đãi</label>
          <input type="number" class="form-control" placeholder="VD: 10 (tương ứng 10%)">
        </div>

        <div class="col-md-6">
          <label class="form-label">Áp dụng cho</label>
          <select class="form-select">
            <option value="all">Toàn bộ hóa đơn</option>
            <option value="menu">Theo món ăn cụ thể</option>
            <option value="category">Theo danh mục món</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Trạng thái</label>
          <select class="form-select">
            <option value="active">Đang áp dụng</option>
            <option value="upcoming">Sắp diễn ra</option>
            <option value="expired">Hết hạn</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Ngày bắt đầu</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Ngày kết thúc</label>
          <input type="date" class="form-control">
        </div>

        <div class="col-12">
          <label class="form-label">Mô tả chi tiết</label>
          <textarea class="form-control" rows="3" placeholder="VD: Giảm giá 10-15% hóa đơn, miễn phí trang trí bàn tiệc, tặng pháo bông..."></textarea>
        </div>

        <div class="col-12">
          <label class="form-label">Ảnh ưu đãi</label>
          <input type="file" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-4">Lưu ưu đãi</button>
    </form>
  </div>
</div>

</body>
</html>
