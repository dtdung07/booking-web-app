; Cấu hình PHP cho hosting dùng CGI/FastCGI
; File này sẽ được sử dụng thay cho php_value trong .htaccess

upload_max_filesize = 10M
post_max_size = 10M
max_execution_time = 300
max_input_vars = 3000
memory_limit = 128M

; Cấu hình session
session.gc_maxlifetime = 3600

; Cấu hình timezone
date.timezone = Asia/Ho_Chi_Minh

; Hiển thị lỗi (tắt trên production)
display_errors = Off
log_errors = On
error_reporting = E_ALL

